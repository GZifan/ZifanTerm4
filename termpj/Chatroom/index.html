<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div ng-app="app" ng-controller="chatController as chat">
  <div id="login-container" ng-hide="chat.opened">
    <form id="login-form" ng-submit="chat.login()">
      <label>Username:
        <input type="text" id="username" class="form-control" ng-model="chat.username" />
      </label>
      <label>Password:
        <input type="password" id="password" class="form-control" ng-model="chat.password" />
      </label>
      <button class="btn btn-secondary">Login</button>
    </form>
  </div>

  <div id="chat-container" ng-show="chat.opened">
    <div class="chat-room">
      <header class="chat-header">
        <p class="user-count">User Count: {{chat.userCount}}</p>
        <h1 class="chat-title">Chat Room</h1>
      </header>
      <div id="messages">
        <p class="message" ng-repeat="message in chat.messages track by $index">
          <span class="message-username">{{message.username}}: </span>
          <span class="message-text">{{message.text}}</span>
        </p>
      </div>
      <form ng-submit="chat.sendMessage()">
        <input type="text" id="message-input" class="form-control" ng-model="chat.message" ng-trim="true" />
      </form>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
